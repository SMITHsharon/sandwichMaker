<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <title>(25) Sandwich Maker</title>
    </head>
    <body>

<!-- Your project should have one HTML file that has: -->

<!-- * a section of options for each sandwich part
* the ability to select multiple, or zero, choices for each section (such as turkey and bacon, or "no meat") -->

		<div id="custChoices">
			<h1>Best Deli Ever</h1>

			<section id="bread">
				<h2>Bread Choices</h2>
				<input type="radio" name="bread" value="whWheat" />Whole Wheat<br />
				<input type="radio" name="bread" value="white" />White<br />
				<input type="radio" name="bread" value="panini" />Panini<br />
				<input type="radio" name="bread" value="wrap" />Wrap<br />
			</section>

			<section id="meat-chooser"></section>
				<h2>Meat Choices</h2>
				<input type="checkbox" name="chk_meat" value="turkey" />Turkey<br />
				<input type="checkbox" name="chk_meat" value="chicken" />Chicken<br />
				<input type="checkbox" name="chk_meat" value="ham" />Ham<br />
				<input type="checkbox" name="chk_meat" value="rBeef" />Roast Beef<br />
				<input type="checkbox" name="chk_meat" value="salami" />Salami<br />
				<input type="checkbox" name="chk_meat" value="tuna" />Tuna<br />
				<input type="checkbox" name="chk_meat" value="none" />No Meat<br />
			</section>

			<section id="cheese"></section>
			<section id="veggies"></section>
			<section id="condiments"></section>

			<div>
				<button type="submit" id="buildSandwich"  value="Build">Sandwich Order Done</button>
			</div>
		</div>

<!-- * an empty DOM element into which the final sandwich order and its cost will be inserted -->
		<div id="orderOutput"></div>

    	<script type="text/javascript" src="javascripts/sandwichMaker.js"></script>
    </body>
</html>
