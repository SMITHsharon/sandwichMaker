<!DOCTYPE html>
<html lang="en">
	<head>
    <meta charset="UTF-8">
    <title>(25) Sandwich Maker</title>
    </head>
    <body>

		<div id="custChoices">
			<h1>Best Deli Ever</h1>

			<section id="bread">
				<h3>Bread Choices</h3>
				<input type="radio" name="bread" value="whWheat" />Whole Wheat
				<input type="radio" name="bread" value="white" />White
				<input type="radio" name="bread" value="panini" />Panini
				<input type="radio" name="bread" value="wrap" />Wrap
			</section>

			<section id="meatChoices">
				<h3>Meat Choices</h3>
				<input type="checkbox" name="chk_meat" value="turkey" />Turkey
				<input type="checkbox" name="chk_meat" value="chicken" />Chicken
				<input type="checkbox" name="chk_meat" value="ham" />Ham
				<input type="checkbox" name="chk_meat" value="rBeef" />Roast Beef
				<input type="checkbox" name="chk_meat" value="salami" />Salami
				<input type="checkbox" name="chk_meat" value="tuna" />Tuna
				<input type="checkbox" name="chk_meat" value="none" />No Meat
			</section>

			<section id="cheese"></section>
			<section id="veggies"></section>
			<section id="condiments"></section>

			<div>
				<button type="submit" id="buildSandwich"  value="Build">Sandwich Order Done</button>
			</div>
		</div>

		<!-- * empty DOM element into which the final sandwich order and its cost will be inserted -->
		<div id="orderOutput"></div>

    	<script type="text/javascript" src="javascripts/DOMHandler.js"></script>
    	<script type="text/javascript" src="javascripts/sandwichMaker.js"></script>
    	<script type="text/javascript" src="javascripts/meat.js"></script>
    </body>
</html>
